# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
# bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, G, Google Chrome, exec, uwsm app -- google-chrome-stable
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, P, Passwords, exec, uwsm app -- 1password
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, AI (Perplexity), exec, omarchy-launch-webapp "https://perplexity.ai"
bindd = SUPER SHIFT, C, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://outlook.office.com/mail/"
bindd = SUPER SHIFT, S, Slack, exec, omarchy-launch-webapp "https://app.slack.com/client/E04MHQAEP1A"
# bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://outlook.office.com/calendar/"
# bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu

# Close windows 
unbind = SUPER, Q
unbind = SUPER, W
bindd = SUPER, Q, Close window, killactive

# Control tiling
unbind = SUPER, slash
unbind = SUPER ALT, F
unbind = SUPER CTRL, F
bindd = SUPER, slash, Toggle split, togglesplit, #dwindle
bindd = SUPER ALT, F, Tiled full screen, fullscreenstate, 0 2
bindd = SUPER CTRL, F, Full width, fullscreen, 1

# Move focus
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

# Control scratchpad
unbind = SUPER CTRL, S
bindd = SUPER CTRL, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# Swap active window with the one next to it
unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN
bindd = SUPER, LEFT, Swap window to the left, swapwindow, l
bindd = SUPER, RIGHT, Swap window to the right, swapwindow, r
bindd = SUPER, UP, Swap window up, swapwindow, u
bindd = SUPER, DOWN, Swap window down, swapwindow, d

# Toggle groups
bindd = SUPER CTRL, G, Move active window out of group, moveoutofgroup

# Join groups
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN
bindd = SUPER SHIFT, LEFT, Move window to group on left, moveintogroup, l
bindd = SUPER SHIFT, RIGHT, Move window to group on right, moveintogroup, r
bindd = SUPER SHIFT, UP, Move window to group on top, moveintogroup, u
bindd = SUPER SHIFT, DOWN, Move window to group on bottom, moveintogroup, d

# Navigate a signal set of grouped windows
unbind = SUPER CTRL, H
unbind = SUPER CTRL, L
bindd = SUPER CTRL, H, Previous window in group, changegroupactive, b
bindd = SUPER CTRL, L, Next window in group, changegroupactive, f

# Menus
unbind = SUPER SHIFT, slash
unbind = SUPER CTRL, SPACE
bindd = SUPER SHIFT, slash, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER CTRL, SPACE, Omarchy menu, exec, omarchy-menu

# Activate window in a group by number
unbind = SUPER CTRL, 1
unbind = SUPER CTRL, 2
unbind = SUPER CTRL, 3
unbind = SUPER CTRL, 4
unbind = SUPER CTRL, 5
bindd = SUPER CTRL, 1, Switch to group window 1, changegroupactive, 1
bindd = SUPER CTRL, 2, Switch to group window 2, changegroupactive, 2
bindd = SUPER CTRL, 3, Switch to group window 3, changegroupactive, 3
bindd = SUPER CTRL, 4, Switch to group window 4, changegroupactive, 4
bindd = SUPER CTRL, 5, Switch to group window 5, changegroupactive, 5
