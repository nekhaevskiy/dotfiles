# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  normal:
    family: "Fira Code Nerd Font"
    style: Regular
  bold:
    family: "Fira Code Nerd Font"
    style: Bold
  italic:
    family: "Fira Code Nerd Font"
    style: Italic
  bold_italic:
    family: "Fira Code Nerd Font"
    style: Bold Italic
  size: 11.0

# Colors (One Dark - https://github.com/alacritty/alacritty/wiki/Color-schemes)
colors:
  primary:
    background: "#282c34"
    foreground: "#abb2bf"
  cursor:
    text: CellBackground
    cursor: "#528bff" # syntax-cursor-color
  selection:
    text: CellForeground
    background: "#3e4451" # syntax-selection-color
  normal:
    black: "#5c6370" # mono-3
    red: "#e06c75" # red 1
    green: "#98c379"
    yellow: "#e5c07b" # orange 2
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#828997" # mono-2
